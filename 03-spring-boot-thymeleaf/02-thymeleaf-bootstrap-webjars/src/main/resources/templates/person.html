<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Login App</title>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/}">Welcome <span class="sr-only">(current)</span></a>
                    </li>
                    <li
                            class="nav-item"
                            th:classappend="${#request.requestURI == '/person' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/person}">
                            Persons
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>



<div class="container">
    <main class="my-4">
        <div th:if="${selectedPerson != null}">
            Selected Person: <span th:text="${selectedPerson.name}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                Persons
            </div>
            <ul class="list-group list-group-flush">
                <tr th:each="person: ${personList}">
                    <li class="list-group-item"
                        th:onclick="|window.location.href='@{/person/{name}(name = ${person.name})}'|"
                        th:with="isSelectedPerson=${selectedPerson != null && selectedPerson.name == person.name ? true : false}"
                        th:classappend="${isSelectedPerson ? 'active' : ''}">
                        <b>Full Name:</b>
                        <td th:text="${person.name}"/>
                        <td th:text="${person.surname}"/>
                        <br/>
                        <b>Age:</b>
                        <td th:text="${person.age}"/>
                    </li>
                </tr>
            </ul>
        </div>

    </main>
</div>

<!--footer.html  that's here  -->

<footer class="footer">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>



<!-- JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/index.js}" type="text/javascript"></script>

</body>
</html>
