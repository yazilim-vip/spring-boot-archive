<header xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/}">Welcome <span class="sr-only">(current)</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()"
                        class="nav-item"
                        th:classappend="${#request.requestURI == '/secure/person' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/secure/person}">
                            Persons
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link disabled" href="javascript::void()">
                            <span sec:authentication="name"></span>
                            <span sec:authentication="principal.authorities"></span>
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a sec:authorize="isAuthenticated()"
                       th:href="@{/logout}"
                       class="btn btn-outline-success my-2 my-sm-0"
                       type="submit">
                        Logout
                    </a>
                    <a sec:authorize="!isAuthenticated()"
                       th:href="@{/login}"
                       class="btn btn-outline-success my-2 my-sm-0"
                       type="submit">
                        Login
                    </a>
                </form>
            </div>
        </div>
    </nav>
</header>
