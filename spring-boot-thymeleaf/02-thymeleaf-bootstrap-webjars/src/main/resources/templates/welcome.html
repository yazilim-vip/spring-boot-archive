<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Login App</title>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/}">Welcome <span class="sr-only">(current)</span></a>
                    </li>
                    <li
                            class="nav-item"
                            th:classappend="${#request.requestURI == '/person' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/person}">
                            Persons
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="container">
    <main class="my-4">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Updated</h1>
                <p class="lead">Welcome to the Example Spring Boot + Thymeleaf Applications.</p>
            </div>
        </div>
    </main>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>

<!-- JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/index.js}" type="text/javascript"></script>

</body>
</html>
