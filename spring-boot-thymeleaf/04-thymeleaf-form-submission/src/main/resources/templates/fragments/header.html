<header xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/}">Welcome <span class="sr-only">(current)</span></a>
                    </li>
                    <li
                        class="nav-item"
                        th:classappend="${#request.requestURI == '/person' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/person}">
                            Persons
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
