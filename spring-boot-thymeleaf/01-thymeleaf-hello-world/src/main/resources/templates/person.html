<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Login App</title>

    <!-- CSS Files -->
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link th:href="@{/css/customList.css}" rel="stylesheet"/>
</head>
<body>

<!--header.html  that's here  -->
<div class="topnav">
    <a th:href="@{/}">
        Welcome
    </a>
    <a th:href="@{/person}"
       class="active">
        Persons
    </a>
</div>

<main>
    <h4>
        Selected Person:
        <div style="display: inline" th:if="${selectedPerson != null}">
            <span th:text="${selectedPerson.name}"></span>
            <a th:href="@{/person}">
                (clear selection)
            </a>
        </div>
    </h4>
    <hr/>
    <ul class="custom-list">
        <li th:each="person: ${personList}"
            th:onclick="|window.location.href='@{/person/{name}(name = ${person.name})}'|"
            th:with="isSelectedPerson=${selectedPerson != null && selectedPerson.name == person.name ? true : false}"
            th:classappend="${isSelectedPerson ? 'active' : ''}">
            <b>Full Name:</b>
            <span th:text="${person.name}"/>
            <span th:text="${person.surname}"/>
            <br/>
            <b>Age:</b>
            <span th:text="${person.age}"/>
        </li>
    </ul>
</main>

<!-- JS -->
<script th:src="@{/js/index.js}" type="text/javascript"></script>

</body>
</html>
